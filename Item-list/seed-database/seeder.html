<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentique DB Seeder</title>
    <style>
        body { font-family: sans-serif; display: grid; place-content: center; text-align: center; min-height: 100vh; gap: 1rem; }
        .button-container { display: flex; gap: 1rem; justify-content: center; }
        button { font-size: 2rem; padding: 1rem 2rem; cursor: pointer; border: 2px solid; }
        #seedButton { background-color: #d4edda; border-color: #c3e6cb; }
        #wipeButton { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        pre { background: #eee; padding: 1rem; text-align: left; white-space: pre-wrap; word-wrap: break-word; max-width: 80vw; }
    </style>
</head>
<body>
    <h1>Rentique Database Seeder</h1>
    <p>Use the buttons to wipe and/or re-seed the Firestore database and Auth users.</p>
    <div class="button-container">
        <button id="wipeButton">WIPE DATABASE</button>
        <button id="seedButton">SEED DATABASE</button>
    </div>
    <pre id="logOutput"></pre>    
    <script src="seeder.js" type="module" defer></script>
</body>
</html>
