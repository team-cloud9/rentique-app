<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentique - Log In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left -->
    <div class="left">
      <div class="logo-section">
        <a href="index.html" class="back-arrow">←</a>
        <img src="images/logo.png" alt="Rentique logo" class="logo">
        <h1>RENTIQUE</h1>
      </div>

      <form class="login-form">
        <h2>LOG IN</h2>

        <input type="email" placeholder="Email" required>
         <input type="password" placeholder="Password" >



        <a class="forgot">Forgot your password</a>

        <button type="submit" class="login-btn">LOG IN</button>

        <p class="signup-text">
          Don’t have an account? <a href="Signup.html">Sign up</a> here
        </p>
      </form>
    </div>

    <!-- Right -->
    <div class="right">
      <img src="images/4 7.png" alt="Model" class="hero-img">
    </div>
  </div>
</body>
</html>
