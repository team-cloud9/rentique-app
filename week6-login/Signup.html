<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentique - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
      <div class="logo-section">
        <img src="images/logo.png" alt="Rentique logo" class="logo">
        <h1 class="brand">RENTIQUE</h1>
      </div>

      <form class="login-form" action="profile.html">
        <h2>Create your account</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <button href="profile.html" type="submit" class="login-btn">NEXT</button>
        <p class="signup-text">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <img src="images/4 7.png" alt="Model" class="hero-img">
    </div>
  </div>
</body>
</html>
