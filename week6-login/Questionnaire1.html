<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentique - Questionnaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-page">
    <!-- Progress bar -->
    <div class="progress">
      <div class="bar active"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <h2>Questionnaire</h2>

    <form action="Questionnaire2.html" class="form-section">
      <input type="text" placeholder="HEIGHT" required>
      <input type="text" placeholder="WEIGHT" required>

      <div class="gender-section">
        <p>Gender</p>
        <div class="gender-options">
          <label><input type="radio" name="gender"> Woman</label>
          <label><input type="radio" name="gender"> Man</label>
          <label><input type="radio" name="gender"> Others</label>
        </div>
      </div>

      <button src="Questionnaire2.html" type="submit" class="continue-btn">CONTINUE</button>
    </form>

    <p class="note">You can update this anytime from your home.</p>
  </div>
</body>
</html>
