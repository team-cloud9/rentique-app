<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Rentique</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./js/info1.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
      <div class="login-form">
        <div class="logo-section">
          <img src="./images/logo.png" alt="Rentique Logo" class="logo" />
          <h1>RENTIQUE</h1>
        </div>
  
        <form class="login-form" action="Info1.html">
        <h2>SIGN UP</h2>
        <input type="text" placeholder="Username" />
        <input type="text" placeholder="Address" />
        <button type="submit" class="continue-btn" disabled>CONTINUE</button>
        </form>

      </div>

    </div>

    <!-- RIGHT SIDE -->
   <!-- RIGHT SIDE -->
<div class="right">
  <div class="upload-box" id="uploadBox">
    <span id="uploadPlus">+</span>
    <input type="file" id="fileInput" accept="image/*" hidden />
    <img id="previewImage" alt="Preview" style="display:none;" />
  </div>
</div>

  </div>
</body>
</html>
