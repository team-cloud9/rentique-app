<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentique - User Profile</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/ui.js" defer></script>
</head>
<body>
  <div class="form-page">


    <h2>User Profile</h2>

    <form action="Questionnaire1.html">
      <div class="upload-circle">
        <img src="./images/logo.png" alt="Upload Icon">
      </div>

      <input type="text" placeholder="USERNAME" required>
      <input type="text" placeholder="ADDRESS" required>

      <button src="Questionnaire1.html" type="submit" class="continue-btn">CONTINUE</button>
    </form>

    <p class="note">You can change this anytime from your profile settings.</p>
  </div>
</body>
</html>
