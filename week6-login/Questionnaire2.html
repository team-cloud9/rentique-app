<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentique - Questionnaire (Part 2)</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/ui.js" defer></script>
</head>
<body>
  <div class="form-page">
    <!-- Progress bar -->
    <div class="progress">
      <div class="bar"></div>
      <div class="bar active"></div>
      <div class="bar"></div>
    </div>

    <h2>Questionnaire</h2>

    <form action="Questionnaire3.html">
      <h3>Which is your preferred colour?</h3>

      <div class="color-grid">
        <input type="checkbox" id="blue">
        <label for="blue">Blue</label>

        <input type="checkbox" id="red">
        <label for="red">Red</label>

        <input type="checkbox" id="green">
        <label for="green">Green</label>

        <input type="checkbox" id="pink">
        <label for="pink">Pink</label>

        <input type="checkbox" id="black">
        <label for="black">Black</label>

        <input type="checkbox" id="white">
        <label for="white">White</label>

        <input type="checkbox" id="gray">
        <label for="gray">Gray</label>

        <input type="checkbox" id="brown">
        <label for="brown">Brown</label>

        <input type="checkbox" id="yellow">
        <label for="yellow">Yellow</label>

        <input type="checkbox" id="purple">
        <label for="purple">Purple</label>
      </div>

      <button src="Questionnaire3.html" type="submit" class="continue-btn">CONTINUE</button>
    </form>

    <p class="note">You can update this anytime from your home.</p>
  </div>
</body>
</html>
